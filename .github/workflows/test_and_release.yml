on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
   
env:
  BUILD_TYPE: Release
   
jobs:
  build_and_release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Required Packages 
        uses: awalsh128/cache-apt-pkgs-action@latest 
        with:
          packages: pkg-config libjsoncpp-dev openmpi-bin libopenmpi-dev
          
      - name: Test MPI Exec
        run: whereis mpiexec
        
      - name: Cmake MPI Find
        run: cmake --find-package -DNAME=MPI -DCOMPILER_ID=GNU -DLANGUAGE=C -DMODE=EXIST

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} --debug-output

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -C ${{env.BUILD_TYPE}}
